<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/b16e4e26d6.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="main">

        <div class="left-content">

            <img src="https://cdn.zaggle.in/images/web/save/contact/landing-contact-us.png" alt="Left Image">
        </div>
        <div class="right-content">
            <div class="logo-container">
                <img src="" alt="">
            </div>
            <h1 class="welcome-heading">Welcome to our java Course</h1>

            <form id="signup-form" onsubmit="signup(event)">
                <label for="name"><i class="fa-regular fa-user"></i>Your Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email"><i class="fa-regular fa-envelope"></i> Your Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="password"><i class="fas fa-lock"></i> Your Password:</label>
                <input type="password" id="password" name="password" required><br><br>

                <label for="cpassword"><i class="fas fa-lock"></i> Confirm Password:</label>
                <input type="password" id="cpassword" name="cpassword" required><br>
                <div id="passwordError" style="color: red;"></div>

                <button type="submit">Submit</button>
                <p>If you already have an account, <a href="/login">Log in</a></p>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/signup.js"></script>
</body>

</html>
